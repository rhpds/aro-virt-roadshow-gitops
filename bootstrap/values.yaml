# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

user:
  count: 2
  base: user

default:
  environment: prod
  source:
    repoURL: https://github.com/rhpds/aro-virt-roadshow-gitops.git
    targetRevision: main
  git:
    url: https://github.com/rhpds/aro-virt-roadshow-gitops.git
    revision: main
  namespace: openshift-gitops

disable_kubeadmin: false

applications:

  udn:
    enabled: true
    source:
      path: udn
    destination:
      namespace: default

  roadshow_vms:
    source:
      path: roadshow-vms
    destination:
      namespace: default

  datavolumes:
    source:
      path: datavolumes
    destination:
      namespace: default
    imageUrl: "http://s3.us-east.cloud-object-storage.appdomain.cloud/roadshowocpvirt"
    volumes:
    - object_name: demo-database-centos7-20250408.qcow2
      volume_name: database
      size: 16Gi
      volumeSnapshotClassName: ocs-storagecluster-rbdplugin-snapclass
    - object_name: demo-winweb01-w2k22-20250410.qcow2
      volume_name: winweb01
      size: 90Gi
      volumeSnapshotClassName: ocs-storagecluster-rbdplugin-snapclass
    - object_name: demo-winweb02-w2k22-20250410.qcow2
      volume_name: winweb02
      size: 90Gi
      volumeSnapshotClassName: ocs-storagecluster-rbdplugin-snapclass

  webterminal:
    source:
      repoURL: https://github.com/rhpds/ocp-cluster-addons
      targetRevision: main
      path: webterminal
    destination:
      namespace: default

  kubevirt_config:
    source:
      path: kubevirt-config
    destination:
      namespace: openshift-cnv

workspace:
  git:
    url: https://github.com/rhpds/ocp-virt-advanced-ops-gitops.git
    revision: main
    path: workspace
