{{- with .Values.roadshow_vms.webappVms }}
---
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: {{ .namespace_prefix }}{{ $.Values.username }}
  labels:
    app: windows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: allow-clone-user-webapp-vms-{{ $.Values.username }}
  namespace: default
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .namespace_prefix }}{{ $.Values.username }}
roleRef:
  kind: ClusterRole
  name: datavolume-cloner
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: admin
  namespace: {{ .namespace_prefix }}{{ $.Values.username }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: User
  name: admin
{{- if .create_services }}
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: {{ .namespace_prefix }}{{ $.Values.username }}
roleRef:
spec:
  selector:
    vm.kubevirt.io/name: database-{{ $.Values.username }}
  ports:
  - protocol: TCP
    name: mysql
    port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: {{ .namespace_prefix }}{{ $.Values.username }}
spec:
  selector:
    env: webapp
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
{{- end }}
{{- if .create_route }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: webapp
  namespace: {{ .namespace_prefix }}{{ $.Values.username }}
  annotations:
    haproxy.router.openshift.io/disable_cookies: "true"
spec:
  host: webapp-{{ .namespace_prefix }}{{ $.Values.username }}.{{ $.Values.deployer.domain }}
  path: /
  to:
    kind: Service
    name: webapp
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
    argocd.argoproj.io/ignore-healthcheck: "true"
    app.openshift.io/connects-to: '[{"apiVersion":"kubevirt.io/v1","kind":"VirtualMachine","name":"winweb02"},{"apiVersion":"kubevirt.io/v1","kind":"VirtualMachine","name":"winweb01"}]'
  labels:
    app: database
    app.kubernetes.io/part-of: 3-Tier-App
  name: database-{{ $.Values.username }}
  namespace: {{ .namespace_prefix }}{{ $.Values.username }}
spec:
  dataVolumeTemplates:
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: database
    spec:
      source:
        snapshot:
          name: database-volumesnapshot
          namespace: default
        # pvc:
        #   name: database
        #   namespace: default
        # http:
        #   url: {{ $.Values.vms_image_url }}/database.qcow2
      storage:
        resources:
          requests:
            storage: 16Gi
  runStrategy: {{ .runStrategy }}
  template:
    metadata:
      annotations:
        descheduler.alpha.kubernetes.io/evict: "true"
        vm.kubevirt.io/flavor: small
        vm.kubevirt.io/os: centos9
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: database
        kubevirt.io/size: small
        app: database-{{ $.Values.username }}
    spec:
      {{- if .enableNodeSelector }}
      nodeSelector:
        {{ .nodeSelector }}
      {{- end }}
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: rootdisk
          interfaces:
          - masquerade: {}
            model: virtio
            name: default
          networkInterfaceMultiqueue: true
          rng: {}
        features:
          smm:
            enabled: true
        firmware:
          bootloader:
            bios: {}
        machine:
          type: {{ .machineType }}
        memory:
          guest: 1Gi
        resources:
          requests:
            memory: 2Gi
      evictionStrategy: {{ .evictionStrategy }}
      networks:
      - name: default
        pod: {}
      volumes:
      - dataVolume:
          name: database
        name: rootdisk
---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app: winweb01
    app.kubernetes.io/part-of: 3-Tier-App
    vm.kubevirt.io/template.revision: '1'
    vm.kubevirt.io/template.version: v0.25.0
  name: winweb01-{{ $.Values.username }}
  namespace: {{ .namespace_prefix }}{{ $.Values.username }}
spec:
  dataVolumeTemplates:
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: winweb01
    spec:
      source:
        snapshot:
          name: winweb01-volumesnapshot
          namespace: default
        # pvc:
        #   name: winweb01
        #   namespace: default
        # http:
        #   url: {{ $.Values.vms_image_url }}/winweb01.qcow2
      storage:
        resources:
          requests:
            storage: 90Gi
  runStrategy: {{ .runStrategy }}
  template:
    metadata:
      annotations:
        descheduler.alpha.kubernetes.io/evict: "true"
      labels:
        app: winweb01-{{ $.Values.username }}
    spec:
      {{- if .enableNodeSelector }}
      nodeSelector:
        {{ .nodeSelector }}
      {{- end }}
      domain:
        clock:
          timer:
            hpet:
              present: false
            hyperv: {}
            pit:
              tickPolicy: delay
            rtc:
              tickPolicy: catchup
          utc: {}
        cpu:
          cores: 1
          sockets: 2
          threads: 1
        devices:
          disks:
          - disk:
              bus: sata
            name: rootdisk
          inputs:
          - bus: usb
            name: tablet
            type: tablet
          interfaces:
          - masquerade: {}
            model: e1000e
            name: default
        features:
          acpi: {}
          apic: {}
          hyperv:
            frequencies: {}
            ipi: {}
            relaxed: {}
            reset: {}
            runtime: {}
            spinlocks:
              spinlocks: 8191
            synic: {}
            synictimer:
              direct: {}
            tlbflush: {}
            vapic: {}
            vpindex: {}
          smm:
            enabled: true
        firmware:
          bootloader:
            efi: {}
        machine:
          type: {{ .machineType }}
        memory:
          guest: 1Gi
        resources:
          requests:
            memory: 1Gi
      evictionStrategy: {{ .evictionStrategy }}
      networks:
      - name: default
        pod: {}
      volumes:
      - dataVolume:
          name: winweb01
        name: rootdisk
